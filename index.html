<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Task List</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tasklist.css">
</head>
<body>
    <!-- Global Header -->
<div class="global-header">
<div class="header-content">
    <h1 id="taskmaster-pro" class="logo">TaskMaster Pro</h1>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html" class="active">Tasks</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="user-menu">
        <span class="user-name">John Doe</span>
        <button class="btn btn-text">Logout</button>
    </div>
</div>
</div>

<!-- Main Content -->
<div class="main-content" role="main">
<!-- Status Bar -->
<div class="status-bar">
    <div class="date-display">
        <h2>Today's Tasks</h2>
        <span class="current-date"></span>
    </div>
    <div class="task-counts">
        <span class="count-item">Due Today: <strong>0</strong></span>
        <span class="count-item">Upcoming: <strong>0</strong></span>
    </div>
</div>

<!-- Task Controls -->
<div class="section task-controls">
    <button class="btn btn-primary add-task-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add New Task
    </button>

    <div class="task-filters">
        <select class="priority-filter">
            <option value="all">All Priorities</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>

        <select class="status-filter">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>

        <select class="deadline-filter">
            <option value="all">All Deadlines</option>
            <option value="today">Due Today</option>
            <option value="week">Due This Week</option>
            <option value="overdue">Overdue</option>
        </select>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search tasks...">
    </div>
</div>

<!-- Task List Section -->
<div id="taskList" class="section task-list">
    <!-- Tasks will be dynamically inserted here -->
    <div class="empty-state">
        <img src="/assets/empty-tasks.svg" alt="No tasks" class="empty-state-icon">
        <h3>No Tasks Found</h3>
        <p>Create your first task to get started!</p>
    </div>
</div>

<!-- Pagination Controls - New Addition -->
<div class="pagination-controls">
    <div class="items-per-page">
        <label for="itemsPerPage">Show:</label>
        <select id="itemsPerPage">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
        </select>
        <span>items per page</span>
    </div>
    <div class="pagination-buttons">
        <button class="btn btn-text" id="prevPage" disabled>Previous</button>
        <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
        <button class="btn btn-text" id="nextPage" disabled>Next</button>
    </div>
</div>
</div>

<!-- Task Modal -->
<div id="taskModal" class="modal" hidden>
<div class="modal-overlay"></div>
<div class="modal-content">
    <div class="modal-header">
        <h2>Add New Task</h2>
        <button class="modal-close">×</button>
    </div>
    <form id="taskForm">
        <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" id="taskTitle" name="taskTitle" required>
        </div>
        <div class="form-group">
            <label for="taskDesc">Description</label>
            <textarea id="taskDesc" name="taskDesc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="taskDue">Due Date</label>
            <input type="datetime-local" id="taskDue" name="taskDue" required>
        </div>
        <div class="form-group">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority" name="taskPriority" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
    </form>
</div>
</div>

<!-- Edit Task Modal -->
<div id="editTaskModal" class="modal" hidden>
<div class="modal-overlay"></div>
<div class="modal-content">
    <div class="modal-header">
        <h2>Edit Task</h2>
        <button class="modal-close">×</button>
    </div>
    <form id="editTaskForm">
        <input type="hidden" name="taskId">
        <div class="form-group">
            <label for="editTaskTitle">Title</label>
            <input type="text" id="editTaskTitle" name="taskTitle" required>
        </div>
        <div class="form-group">
            <label for="editTaskDesc">Description</label>
            <textarea id="editTaskDesc" name="taskDesc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="editTaskDue">Due Date</label>
            <input type="datetime-local" id="editTaskDue" name="taskDue" required>
        </div>
        <div class="form-group">
            <label for="editTaskPriority">Priority</label>
            <select id="editTaskPriority" name="taskPriority" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </div>
    </form>
</div>
</div>
    <script src="js/tasklist.js"></script>
</body>
</html>
