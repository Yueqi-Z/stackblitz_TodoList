<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - TaskMaster Pro</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <header class="global-header">
        <div class="header-content">
            <h1 class="logo">TaskMaster Pro</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Tasks</a></li>
                    <li><a href="calendar.html" class="active">Calendar</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <span class="user-name">John Doe</span>
                <button class="btn btn-text">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content" role="main">
        <div class="calendar-controls">
            <div class="calendar-navigation">
                <button id="prevMonth" class="btn btn-icon" aria-label="Previous month">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" 
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <h2 class="current-month">November 2024</h2>
                <button id="nextMonth" class="btn btn-icon" aria-label="Next month">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" 
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            <button id="todayBtn" class="btn btn-secondary">Today</button>
        </div>

        <div class="calendar-grid">
            <div class="calendar-header">
                <span>Sunday</span>
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
            </div>
            <div id="calendarDays" class="calendar-body">
                <!-- Calendar days will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Task Preview Modal -->
    <div id="taskPreviewModal" class="modal" hidden>
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Task Details</h2>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="task-preview-content">
                <div class="preview-header">
                    <span class="preview-priority"></span>
                    <span class="preview-date"></span>
                </div>
                <div class="preview-body">
                    <h3 class="preview-title"></h3>
                    <p class="preview-description"></p>
                </div>
                <div class="preview-footer">
                    <span class="preview-status"></span>
                </div>
            </div>
            <div class="modal-actions">
                <a href="index.html" class="btn btn-primary">View in Task List</a>
            </div>
        </div>
    </div>

    <!-- Day Preview Modal -->
    <div id="dayPreviewModal" class="modal" hidden>
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="day-preview-date"></h2>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="day-preview-content">
                <div class="day-tasks-list">
                    <!-- Day tasks will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
